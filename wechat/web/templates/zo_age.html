<ion-modal-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <link href="/wechat/web/js/plugin/mobiscroll/mobiscroll.custom-3.0.0-beta.min.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon" ng-click="closeModal()">取消</button>
        <title class="title">年龄要求</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input item-select">
                    <div class="input-label">
                        年龄范围
                    </div>
                    <input ng-model="userInfo.zo_age" mobiscroll-scroller="settingsAge" mobiscroll-instance="demo"  />
                </label>

                <div class="m_b_bg w100 mt20 tal">
                    <img src="/wechat/web/images/member/children_bg.png">
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-modal-view>
