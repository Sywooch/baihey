<ion-modal-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center" class="com_w_100 bhy">
        <button class="button button-icon" ng-click="saveClose()">取消</button>
        <title class="title">身高</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap bor_b_n">

                <label class="item item-input item-select">
                    <div class="input-label">
                        身高
                    </div>
                    <select ng-model="userInfo.info.height" ng-options="height.id as height.name for height in heightList">
                        <option value="">请选择，填写后不可更改</option>
                    </select>
                </label>

                <div class="m_b_bg w100 mt20">
                    <img src="/wechat/web/images/member/height_bg.png">
                </div>

            </div>

        </ion-list>
    </ion-content>
</ion-modal-view>
