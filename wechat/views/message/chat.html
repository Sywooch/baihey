<script id="briberyModal.html" type="text/ng-template">
    <ion-modal-view ng-controller="message.childBriberyController">

            <title class="title">发红包</title>
        </ion-header-bar>
        <ion-content class="bribery">
            <div class="list">
                    <label class="item item-input" ng-init="money=0.00">
                        <span class="input-label">红包金额</span>
                        <!--<input type="text" placeholder="请填写金额" class="tar bri_money_input" ng-model="money" onkeyup="value = ar.validateMoney(this.value)">-->
                        <input type="text" placeholder="请填写金额" class="tar bri_money_input" ng-model="money" ng-keyup="validateMoney()">
                        <a class="button button-icon">元</a>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">留言</span>
                        <input type="text" placeholder="恭喜发财"></label>
                    <label class="item tac">
                        <span class="bri_money">{{money | currency:"￥"}}</span>
                    </label>
                    <div class="item tac">
                        <input type="button" class="button button-block button-assertive" value="塞钱进红包">
                    </div>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
