
<div class="com_w_100" ng-controller="message.index" ng-cloak>
    <ion-header>
        <div class="bar bar-header com_w_100 ">
            <div class="pa msg_type_pop" ng-show="popShow">
                <p>
                    <a class="button" href="javascript:;">我关注的人</a>
                    <a class="button" href="javascript:;">谁关注了我</a>
                    <a class="button" href="javascript:;">最近联系人</a>
                </p>
            </div>
            <h1 class="title">消息中心</h1>
            <a href="javascript:;" ng-click="pop_toggle()" class="button button-icon "
               ng-class="{true:'red-point',false:''}[isFollow]">联系人<i
                    class="ml5 fs14"
                    ng-class="{true:'ion-android-arrow-dropup',false:'ion-android-arrow-dropdown'}[popShow]"></i>
            </a>
        </div>
    </ion-header>

    <ion-content class="has-header has-footer bhy-has-footer message">
        <ion-list show-delete="shouldShowDelete">
            <ion-item collection-repeat="item in items track by item.id" item="item" ng-click="chatHref(item.id)">
                <div class="row">
                    <div class="msg_u_img mr20 pr fl">
                        <img class="item_uimg rounded" src="/wechat/web/images/test.jpg" width="56" height="56">
                        <i class="info_nb" ng-if="item.receive_user_id == userInfo.id">{{item.sum_send}}</i>
                    </div>
                    <p style="width: 65%;" class="">
                        <span class="fwb fs14 mr10 lh28" ng-if="item.info.real_name != '未知'">{{item.info.real_name | sex:item.sex :item.info.age}}</span>
                        <span class="fwb fs14 mr10 lh28" ng-if="item.info.real_name == '未知'">会员ID:{{item.id}}</span>
                        <span class="identity sfz lh28" ng-if="item.identity_pic.is_check == 1">身份证</span>
                        <span class="identity phone lh28" ng-if="item.phone">手机</span>
                        <span class="dbl fs12 lh28 msg_text">
                            <span class="mr20" ng-if="item.info.age != '未知'">[{{item.info.age | timeToAge}}岁 {{item.info.is_marriage}}]</span>
                            <span class="mr20" ng-if="item.info.age == '未知'">[{{item.info.age}} {{item.info.is_marriage}}]</span>{{item.message}}</span>
                    </p>
                    <span class="send_time dbl">{{item.time | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                </div>
                <ion-option-button class="button-assertive" ng-click="removeItem(item)">
                删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>


</div>
