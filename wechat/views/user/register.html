<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/wechat/web/css/base.css" rel="stylesheet">
    <link href="/wechat/web/css/index.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/ionic/ionic.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/animate.css" rel="stylesheet">
    <script data-main="/wechat/web/js/app" src="/wechat/web/js/plugin/requirejs/require.js"></script>

</head>

<body ng-controller="User.register">

<div class="bhy com_w_100 pa login_bg" ng-cloak ng-style="winHeight">

    <div class="login_box">
        <p class="cor0 mt40 login_title tac mb15">
            <span class="t_line"></span>
            <span class="t_f p_0_10">会员注册</span>
            <span class="t_line"></span>
        </p>

        <div class="login_form tac mr0a">
            <form action="" method="post" name="reg">
                <div class="form-group clearfix ">
                    <div class="button-bar">
                        <button type="button" class="button sexButton" ng-class="{'0':'button-stable','1':'button-calm'}[User.sex]" ng-click="sexToggle('1',$event)">我是男生</button>
                        <button type="button" class="button" ng-class="{'0':'button-calm','1':'button-stable'}[User.sex]" ng-click="sexToggle('0',$event)">我是女生</button>
                    </div>
                    <!--<span class="sex mr15" ng-click="User.selSex1()" ng-class="{true:'checked',false:''}[User.sex.man]">我是男生</span>
                    <span class="sex" ng-click="User.selSex2()" ng-class="{true:'checked',false:''}[User.sex.woman]">我是女生</span>
-->
                </div>
                <div class="form-group">
                    <label class="item item-input">
                        <i class="ion-iphone mr16 fs18 cor50"></i>
                        <input type="text" class="login_input mobile" ng-model="User.mobile" placeholder="请输入您的手机号码">
                    </label>
                </div>

                <div class="form-group clearfix">
                    <div class="item item-input reg_box">
                        <i class="ion-key mr16 fs18 cor50"></i>
                        <input type="text" class="login_input pass" maxlength="6" ng-model="User.code" style="padding-right: 5px;" placeholder="短信验证码">
                        <button type="button" class="button button-positive button-small" ng-click="getCode()" ng-disabled="codeTitle != '获取验证码' || !User.mobile || User.mobile.length != 11" style="min-width: 75px;" ng-bind-html="codeTitle"></button>
                    </div>
                </div>

                <div class="form-group mt30">
                    <button type="button" class="button button-block button-energized" ng-click="register()" ng-disabled="User.mobile.length != 11 || User.code.length != 6 || !User.sex">立即注册</button>
                </div>

                <div class="form-group mt15 tal cor0 fs12"><p>注册即表示您同意<a class="agree"
                                                                         href="/wap/site/main#/member/help_protocol">《嘉瑞百合缘用户协议》</a></p>
                    <p>账户密码通过短信发送到您的手机上，请及时前往个人中心修改您的密码。</p></div>
                <div class="form-group mt10"><p class="cor0 tar"> 已有帐号？<a href="/wap/user/login" class="reg_link cor0"> 立即登录<i class="ion-arrow-right-a ml5"></i></a></p></div>
            </form>

        </div>

    </div>
</div>

<script id="sendCodeModal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar align-title="center">
            <button class="button button-icon" ng-click="closeSendCodeModal()">取消</button>
            <h1 class="title">获取验证码</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item tac bor_0">
                    <img id="verify" class="mb15" src="/wap/user/get-verify" ng-click="getVerify($event)">
                    <a class="db mb20" href="javascript:;" ng-click="changeVerify()">看不清，换一张</a>
                    <div class="item item-input" style="margin-bottom: 15px;">
                        <input type="text" ng-model="validate.verify" placeholder="请输入上图中验证码">
                    </div>
                    <button class="button button-positive button-block" ng-click="sendCode()">
                        获取短信验证码
                    </button>
                </div>
            </div>
        </ion-content>
    </ion-modal-view>
</script>

</body>

</html>
