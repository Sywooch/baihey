<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>找回密码</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/wechat/web/css/base.css" rel="stylesheet">
    <link href="/wechat/web/css/index.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/ionic/ionic.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/animate.css" rel="stylesheet">
    <script data-main="/wechat/web/js/app" src="/wechat/web/js/plugin/requirejs/require.js"></script>
</head>

<body ng-controller="User.forgetpass" ng-cloak>

<ion-header-bar align-title="center" class="com_w_100 bhy">
    <h1 class="title">通过手机找回密码</h1>
    <button class="button button-clear button-energized" ng-disabled="!formData.phone || !formData.code" ng-click="next()">下一步</button>
</ion-header-bar>

<ion-content class="bhy com_w_100 m_bg">
    <div class="list">
        <label class="item item-input padding">
            <input type="text" placeholder="请输入您的手机号码" ng-model="formData.phone">
        </label>
        <div class="item item-input padding">
            <input type="text" placeholder="请输入验证码" maxlength="6" ng-model="formData.code">
            <button class="button button-calm button-small" ng-disabled="codeBtn != '获取验证码'" ng-click="getCode()">
                {{codeBtn}}
            </button>
        </div>

    </div>

</ion-content>

<script id="sendCodeModal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar align-title="center">
            <button class="button button-icon" ng-click="closeSendCodeModal()">取消</button>
            <h1 class="title">获取验证码</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item tac bor_0">
                    <img id="verify" class="mb15" src="/wap/user/get-verify" ng-click="getVerify($event)">
                    <div class="item item-input" style="margin-bottom: 15px;">
                        <input type="text" ng-model="validate.verify" placeholder="请输入上图中验证码，轻触图片可更换">
                    </div>
                    <button class="button button-positive button-block" ng-click="sendCode()">
                        获取短信验证码
                    </button>
                </div>
            </div>
        </ion-content>
    </ion-modal-view>
</script>

</body>

</html>
