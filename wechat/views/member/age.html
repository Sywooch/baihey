<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="main.member_information"
                ng-click="showMenu(false)"></button>
        <title class="title">出生年月</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input">
                    <input type="date" placeholder="点击选择出生年月，一旦填写不可更改" ng-model="birthday" ng-change="birthdayChange()">
                </label>
                <label class="item item-input">
                    <input type="text" readonly placeholder="{{age}}">
                </label>
                <label class="item item-input">
                    <input type="text" readonly placeholder="{{zodic.name}}">
                </label>
                <label class="item item-input mb20">
                    <input type="text" readonly placeholder="{{constellation.name}}">
                </label>

                <div class="m_b_bg w100 mt20">
                    <img src="/wechat/web/images/member/age_bg.png">
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
