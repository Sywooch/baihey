<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center"  class="com_w_100 bhy">
        <title class="title">验证原手机</title>
        <button class="button button-icon cor21" ng-disabled="!formData.phone || !formData.code" ng-click="next()">下一步</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg security">
        <ion-list>

            <ion-item class="item item-input">
                <input type="number" ng-model="formData.phone" max="19999999999" min="13000000000" placeholder="请输入旧手机号码">
            </ion-item>

            <ion-item class="item item-input">
                <input type="number" ng-model="formData.code" max="999999" min="100000"  placeholder="请输入短信验证码">
                <button class="button button-positive button-small mr15" style="width: 80px" ng-click="getCode()" ng-disabled="codeTitle != '获取验证码' || !formData.phone">{{codeTitle}}</button>
            </ion-item>
            <ion-item class="bor_b_n">
                <p class="wsn">温馨提示：如您旧手机无法使用，请联系客服申诉更换绑定，客服电话：023-68800997。</p>
            </ion-item>

        </ion-list>
    </ion-content>

    <script id="sendCodeModal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar align-title="center">
                <button class="button button-icon" ng-click="closeSendCodeModal()">取消</button>
                <h1 class="title">获取验证码</h1>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                    <div class="item tac bor_0">
                        <img id="verify" class="mb15" src="/wap/user/get-verify" ng-click="getVerify($event)">
                        <div class="item item-input" style="margin-bottom: 15px;">
                            <input type="text" maxlength="4" ng-model="validate.verify" placeholder="请输入上图中验证码，轻触图片可更换">
                        </div>
                        <button class="button button-positive button-block" ng-click="sendCode()">
                            获取短信验证码
                        </button>
                    </div>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
