<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/animate/animate.css" rel="stylesheet">
    <ion-header-bar align-title="center"  class="com_w_100 bhy maker_hdr">
        <p class="title">红娘资料</p>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 matchmaker bg5">
        <div class="maker_info_top">
            <div class="maker_uimg">
                <img class="maker_hdr_img" src="{{matchmakerList[0].photo}}">
            </div>
        </div>
        <ion-item class="pt0">
            <p class="mt10 ti28 wsn">{{matchmakerList[0].introduction}}</p>
        </ion-item>
        <ion-item class="mt10">
            <p><span class="cor17">职位</span><span class="ml20 cor21">会员{{title}}</span></p>
        </ion-item>
        <ion-item>
            <p><span class="cor17">微信</span><span class="ml20">{{matchmakerList[0].wechat}}</span></p>
        </ion-item>
        <ion-item>
            <p><span class="cor17 ls1">Q Q</span><span class="ml20">{{matchmakerList[0].qq}}</span></p>
        </ion-item>
        <ion-item>
            <p><span class="cor17">手机</span><span class="ml20">{{matchmakerList[0].phone}}</span></p>
        </ion-item>
        <ion-item class="mb20">
            <p><span class="cor17">座机</span><span class="ml20">{{matchmakerList[0].landline}}</span></p>
        </ion-item>
        <a href="#/member/matchmaker_service" class="button w100 maker_footer_btn">红娘服务四大优势<i class="ml10 ion-ios-arrow-right"></i><i class="ion-ios-arrow-right"></i></a>
    </ion-content>

</ion-view>
