<ion-view hide-tabs>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="main.member_information"
                ng-click="showMenu(false)"></button>
        <title class="title">地区</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input item-select">
                    <div class="input-label">
                        省
                    </div>
                    <select ng-model="formData.userprovince" ng-change="provinceSelect(this.formData.userprovince)" id="province">
                        <option value="0">请选择</option>
                        <option value="{{p.id}}" ng-repeat="p in provinceList">{{p.name}}</option>
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        市/区
                    </div>
                    <select ng-model="formData.usercity" ng-change="citySelect(this.formData.usercity)" id="city">
                        <option value="0">请选择</option>
                        <option value="{{c.id}}" ng-repeat="c in cityList">{{c.name}}</option>
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        区/镇
                    </div>
                    <select ng-model="formData.userarea" id="area">
                        <option value="0">请选择</option>
                        <option value="{{a.id}}" ng-repeat="a in areaList">{{a.name}}</option>
                    </select>
                </label>
                <div class="m_b_bg w100 mt20 tar">
                    <img src="/wechat/web/images/member/address_bg.png">
                </div>

            </div>

        </ion-list>
    </ion-content>
</ion-view>
