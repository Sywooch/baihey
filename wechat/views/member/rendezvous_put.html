<ion-view hide-tabs="true">
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/font-awesome.min.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <a class="button button-icon icon ion-arrow-left-c" href="#/main/member/rendezvous"></a>
        <h1 class="title">我发布的约会</h1>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 rendezvous padding comm_bg_e">
        <ion-list>
            <p class="clearfix lh24 pr">
                <span class="fl fs16">
                    <span class="fs24">05</span>
                    <span class="cor5">月/2016年</span>
                </span>
                <span class="fr icon icon-calendar fs24 cor5" ng-click="showDate()"></span>
                <div class="selectTool" ng-show="date">
                    <b></b>
                    <p ng-class="{'selected':d.title==dateTitle}" ng-repeat="d in dateList" ng-click="seletedDate(d.title)">{{d.title}}</p>
                </div>
            </p>
            <div class="card mb10" ng-if="putList.length>0" ng-repeat="put in putList">
                <div class="item item-divider" >
                    <span class="fl fs14">{{put.startDate}}</span>
                    <span class="fr icon-cog fs18 cor5" ng-click="showhandle(put.id,$index)"></span>
                </div>
                <div class="item item-text-wrap" ng-click="involved(put.id)">
                    <h2>
                        <span ng-class="{'娱乐':'balanced','美食':'energized','旅游':'calm','运动/健身':'assertive','其它':'dark'}[put.theme]">##{{put.themeTitle}}##</span>
                        <span ng-if="!openTxt">{{put.content | cut:true:60:'...'}}</span>
                        <span ng-if="openTxt">{{put.content}}</span>
                        <a href="javascript:;" ng-if="put.content.length > 60 && !openTxt" class="allTextLink" ng-click="openText($event)">[展开全文]</a>
                    </h2>
                    <p class="cor39 mt20">约会地点：重庆市大坪龙湖时代天街</p>
                    <p class="cor39">约会时间：2016-03-15 10:20</p>
                    <p class="cor39">费用说明：我请客</p>
                    <p class="cor39">性别限制：女</p>
                    <p class="mt10">
                        <span class="label mr5" ng-repeat="lab in put.label">{{lab.name}}</span>
                    </p>
                </div>
                <div ng-click="involved(put.id)" class="item item-divider" >
                    <span class="fl fs12">参与人数：{{put.entryNumber}}</span><span class="fr fs12"><i class="icon ion-record mr5" ng-class="{'0':'assertive','1':'balanced','2':'dark'}[put.status]"></i>{{put.status | rend_status}}</span>
                </div>
            </div>
            <p ng-if="putList.length <= 0" class="padding tac">没有记录</p>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>

</ion-view>
