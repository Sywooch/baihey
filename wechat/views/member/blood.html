<ion-view hide-tabs="true">
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="main.member_information"></button>
        <title class="title">血型</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input item-select">
                    <div class="input-label">
                        血型
                    </div>
                    <select ng-model="formData.blood" ng-change="bloodSelect(formData.blood)" >
                        <option value="">请选择</option>
                        <option value="{{b.id}}" ng-repeat="b in bloodList">{{b.name}}</option>
                    </select>
                </label>

                <div class="m_b_bg w100 mt20 tar">
                    <img src="/wechat/web/images/member/blood_bg.png">
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
