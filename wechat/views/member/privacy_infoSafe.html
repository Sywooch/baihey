<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center" class="com_w_100 bhy">
        <title class="title">资料隐身</title>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 info_safe">
        <div class="list">
            <div class="item pd0 bor_0">
                <img src="/wechat/web/images/infoSafe_head.png" class="w100">
            </div>
            <div class="item bor_0">
                <div class="head fl">
                    <img src="/wechat/web/images/logo/200-200_logo.png" width="50">
                </div>
                <div class="ml20 mt20 msg_con fl">
                    <div class="msg fl pr">
                        <span class="msg_i fl"></span>
                        <p class="msg_t">亲爱的用户</p>
                        <p class="msg_c wsn">开启资料隐身后，在您未主动联系其他会员时，他人均不可搜索及浏览您的资料，有效保护了您的个人隐私。</p>
                    </div>
                </div>
            </div>
            <div class="item bor_0">
                <div class="head fl">
                    <img src="/wechat/web/images/logo/200-200_logo.png" width="50">
                </div>
                <div class="ml20 mt20 msg_con fl">
                    <div class="msg fl pr">
                        <span class="msg_i fl"></span>
                        <p class="msg_t">亲爱的用户</p>
                        <p class="msg_c wsn">让您手握绝对主动权，淡定与心仪对象悄悄联络。</p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="center" class="pd0 bor_0 cp" ng-class="{true:'bar-positive',false:'bar-stable'}[userInfo.is_show == 1]" ng-click="infoSafe()">
        <span class="title">{{userInfo.is_show == '1' ? '立即开启资料隐身' : '我要关闭资料隐身'}}</span>
    </ion-footer-bar>
</ion-view>
