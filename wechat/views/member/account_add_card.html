<ion-view hide-tabs="true">
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <span class="title">添加银行卡</span>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <p class="padding cor5 mb0 pl16">请绑定持卡人本人的银行卡</p>
            <label class="item item-input">
                <span class="input-label">持卡人</span>
                <input type="number">
                <input type="text" placeholder="请输入持卡人姓名">
            </label>
            <label class="item item-input">
                <span class="input-label">卡号</span>
                <input type="number" placeholder="请输入银行卡号">
            </label>
            <label class="item item-input">
                <span class="input-label">开户行</span>
                <input type="text">
            </label>
        </ion-list>
    </ion-content>
</ion-view>
