<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="main.member_information"
                ng-click="showMenu(false)"></button>
        <title class="title">民族</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input item-select">
                    <div class="input-label">
                        民族
                    </div>
                    <select ng-model="formData.nation" ng-change="nationSelect(formData.nation)" >
                        <option value="">请选择</option>
                        <option value="{{n.id}}" ng-repeat="n in nationList">{{n.name}}</option>
                    </select>
                </label>

                <div class="m_b_bg w100 mt20 tar">
                    <img src="/wechat/web/images/member/nation_bg.png">
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
