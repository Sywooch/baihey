<ion-view hide-tabs="true">
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <title class="title">身高</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input item-select">
                    <div class="input-label">
                        身高
                    </div>
                    <select ng-model="formData.height" ng-change="heightSelect(this.formData.height)">
                        <option value="">请选择</option>
                        <option value="{{h.id}}" ng-repeat="h in heightModel">{{h.name}}</option>
                    </select>
                </label>

                <div class="m_b_bg w100 mt20">
                    <img src="/wechat/web/images/member/height_bg.png">
                </div>

            </div>

        </ion-list>
    </ion-content>
</ion-view>
