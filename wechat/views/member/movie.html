<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="main.member_information"
                ng-click="showMenu(false)"></button>
        <title class="title">想看的电影</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg sports">
        <ion-list>
            <ion-item class="bhy_item_b mt10 mb10">
                <ion-scroll delegate-handle="small" zooming="false" direction="x" scrollbar-x="false" scrollbar-y="false"
                            class="addr_top_box" style="width: 100%; max-width: 100%;">
                   <span class="hob_sport_flag" ng-repeat="userMovie in formData.userMovieList" >
                        <i class="bhy-icon-moves hob_sport_icon"></i>
                        <span class="hob_sport_name">{{userMovie}}</span>
                    </span>
                </ion-scroll>
                <p class="mt5 pb10 cor4" ng-if="!formData.userSportsList.length">请在下方选择您喜欢的电影</p>
            </ion-item>
            <p class="pl16 cor20">
                热门推荐
            </p>
            <ion-item class="item-checkbox" ng-repeat="movie in movieList">
                <label class="checkbox checkbox-balanced">
                    <input type="checkbox" id="{{movie.id}}" name="{{movie.name}}" ng-checked="isSelected({{movie.id}})"
                           ng-click="updateSelection($event,{{movie.id}})">
                </label>
                <img src="{{movie.img}}" class="vam mr10"  width="40" height="55">
                {{movie.name}}
            </ion-item>
            <ion-item ng-if="!movieList.length">
                <p class="tac">暂无相关数据</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
