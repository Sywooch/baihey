<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center"  class="com_w_100 bhy">
        <title class="title">账户安全</title>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg security">
        <ion-list>
            <ion-item class="item" ng-href="{{!userInfo.phone ? '#/member/security_phone' : '#/member/security_pass'}}">
                <div class="security_menu_i rounded pass">
                    <i class="ion-ios-locked"></i>
                </div>
                <div class="menu_name">
                    <p>密码修改</p>
                </div>
                <div class="menu_arrow">
                    <span class="cor21 fs14 mr15 vam" ng-if="!userInfo.phone">请先绑定手机号码</span>
                    <span class="cor5 fs14 mr15 vam" ng-if="userInfo.reset_pass_time != 0 && userInfo.phone">上次修改 {{userInfo.reset_pass_time * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    <i class="ion-ios-arrow-right vam"></i>
                </div>
            </ion-item>
            <ion-item class="item" ng-href="{{userInfo.phone ? '#/member/edit_phone' : '#/member/edit_phone_new'}}">
                <div class="security_menu_i rounded phone">
                    <i class="ion-android-phone-portrait"></i>
                </div>
                <div class="menu_name">
                    <p>手机绑定</p>
                </div>
                <div class="menu_arrow">
                    <span class="cor21 fs14 mr15 vam" ng-if="!userInfo.phone">立即绑定</span>
                    <span class="cor5 fs14 mr15 vam" ng-if="userInfo.phone">已绑定 {{userInfo.phone | cut: true:3:'********'}}，点击更换绑定</span>
                    <i class="ion-ios-arrow-right vam"></i>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
