<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">

    <ion-header-bar class="com_w_100 bhy">
        <title class="title">身份认证</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 honesty">
        <div class="card">
            <div class="item item-divider">
                上传身份证照片
            </div>
            <div class="item item-text-wrap sfz_wrap">
                <ul class="clearfix mb10">
                    <li><h2>身份证正面</h2></li>
                    <li><h2>身份证反面</h2></li>
                </ul>
                <ul class="clearfix mb10 bhy-gallery">
                    <li>
                        <a ng-href="{{authList[0].thumb_path ? authList[0].thumb_path : 'javascript:;' | picture}}" data-size="{{authList[0].thumb_path.split('.')[0].split('_')[1] + 'x' + authList[0].thumb_path.split('.')[0].split('_')[2]}}">
                            <img class="face" ng-src="{{authList[0].thumb_path ? authList[0].thumb_path : '/wechat/web/images/member/card-face.png'}}">
                        </a>
                        <div class="underReview" ng-if="authList[0].is_check == 2"><span>审核中</span></div>
                        <div class="underReview" ng-if="authList[0].is_check == 0"><span>审核未通过</span></div>
                    </li>
                    <li>
                        <a ng-href="{{authList[1].thumb_path ? authList[1].thumb_path : 'javascript:;' | picture}}" data-size="{{authList[1].thumb_path.split('.')[0].split('_')[1] + 'x' + authList[1].thumb_path.split('.')[0].split('_')[2]}}">
                            <img class="back" ng-src="{{authList[1].thumb_path ? authList[1].thumb_path : '/wechat/web/images/member/card-back.png'}}">
                        </a>
                        <div class="underReview" ng-if="authList[1].is_check == 2"><span>审核中</span></div>
                        <div class="underReview" ng-if="authList[1].is_check == 0"><span>审核未通过</span></div>
                    </li>
                </ul>
                <ul class="clearfix mb10">
                    <li>
                        <button type="button" ng-click="addNewImg('honesty1')"
                                class="button button-calm">点击上传
                        </button>
                    </li>
                    <li>
                        <button type="button" ng-click="addNewImg('honesty2')"
                                class="button button-calm">点击上传
                        </button>
                    </li>
                </ul>

                <input id="honesty1" type="file" nv-file-select uploader="uploader"
                       style="visibility: hidden; display: none;" accept="image/*">
                <input id="honesty2" type="file" nv-file-select uploader="uploader"
                       style="visibility: hidden; display: none;" accept="image/*">
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                身份证信息
            </div>
            <div class="item item-text-wrap ">
                <label class="item item-input">
                    <span class="input-label">真实姓名</span>
                    <input type="text" ng-model="formData.real_name" placeholder="保密，不会向第三方公开">
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证号码</span>
                    <input type="text" ng-model="formData.identity_id" placeholder="保密，不会向第三方公开">
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证地址</span>
                    <input type="text" ng-model="formData.identity_address" placeholder="保密，不会向第三方公开">
                </label>
            </div>
        </div>
    </ion-content>

</ion-view>
