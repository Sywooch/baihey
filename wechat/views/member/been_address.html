<ion-view hide-tabs="true">
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <a class="button button-icon icon ion-arrow-left-c" href="#/main/member/information"></a>
        <title class="title">我去过的地方</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <ion-item class="bhy_item_b mt10 mb10">
                <ion-scroll delegate-handle="small" zooming="false" direction="x" scrollbar-x="false" scrollbar-y="false"
                            class="addr_top_box fl">
                   <span class="hob_addr_flag" ng-repeat="userAddr in formData.userAddrList" >
                        <i class="ion-location hob_addr_icon"></i>
                        <span class="hob_addr_name">{{userAddr}}</span>
                    </span>
                </ion-scroll>
                <!--<p class="addr_top_search">-->
                    <!--<input type="text" ng-model="formData.searchAddr" placeholder="搜索国家/城市" class="addr_top_searchInput" ng-change="search(this.formData.searchAddr)">-->
                <!--</p>-->
            </ion-item>
            <div class="pl16 cor20 clearfix hr_30">
                <span class="fl">热门推荐</span>
                <span class="fr addr_type_tab">
                    <span ng-class="{1:'cur'}[typeTab]" ng-click="showTab(2)">国内</span>
                    <span ng-class="{2:'cur'}[typeTab]" ng-click="showTab(3)">国外</span>
                </span>
            </div>
            <ion-item class="item-checkbox" ng-repeat="addr in addrList">
                <label class="checkbox">
                    <input type="checkbox" id="{{addr.id}}" name="{{addr.name}}" ng-checked="isSelected({{addr.id}})"
                           ng-click="updateSelection($event,{{addr.id}})">
                </label>
                <i class="icon ion-location fs16 cor26"></i>
                {{addr.name}}
            </ion-item>
            <ion-item ng-if="!addrList.length">
                <p class="tac">暂无相关数据</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded()"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
