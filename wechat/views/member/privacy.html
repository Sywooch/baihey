<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center"  class="com_w_100 bhy">
        <title class="title">隐私设置</title>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg privacy">
        <ion-list>
            <ion-item class="item" href="#/member/privacy_infoSafe">
                <div class="privacy_menu_i rounded info">
                    <i class="ion-ios-locked"></i>
                </div>
                <div class="menu_name">
                    <p><span class="cor21">资料隐身</span></p>
                </div>
                <div class="menu_arrow">
                    <span class="cor5 fs14 mr15 vam">{{userInfo.is_show == 0 ? '已开启' : '未开启'}}</span>
                    <i class="ion-ios-arrow-right vam"></i>
                </div>
            </ion-item>
            <ion-item class="item" href="#/member/privacy_pic">
                <div class="privacy_menu_i rounded pic">
                    <i class="ion-images"></i>
                </div>
                <div class="menu_name">
                    <p>照片权限</p>
                </div>
                <div class="menu_arrow">
                    <span class="cor5 fs14 mr15 vam">{{userInfo.privacy_pic | privacy}}</span>
                    <i class="ion-ios-arrow-right vam"></i>
                </div>
            </ion-item>
            <ion-item class="item" href="#/member/privacy_black">
                <div class="privacy_menu_i rounded black">
                    <i class="bhy-icon-member-blacklist"></i>
                </div>
                <div class="menu_name">
                    <p>黑名单</p>
                </div>
                <div class="menu_arrow">
                    <span class="badge badge-assertive mr15">{{blackSum}}</span>
                    <i class="ion-ios-arrow-right vam"></i>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
