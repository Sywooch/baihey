<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center"  class="com_w_100 bhy">
        <title class="title">照片权限</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <ion-radio value="1" name="authGroup" ng-model="formData.privacy_pic">
                完全公开
            </ion-radio>
            <ion-radio value="2" name="authGroup" ng-model="formData.privacy_pic">
                <span class="cor33">我关注的人可见</span>
            </ion-radio>
            <ion-radio value="3" name="authGroup" ng-model="formData.privacy_pic">
                <span class="cor33">VIP会员可见</span>
            </ion-radio>
            <ion-radio value="4" name="authGroup" ng-model="formData.privacy_pic">
                <span class="cor33">不公开</span>
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
