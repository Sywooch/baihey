<ion-view hide-tabs="true">
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <a class="button button-icon icon ion-arrow-left-c" href="#/main/member/privacy"></a>
        <title class="title">黑名单</title>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list show-delete="shouldShowDelete">
            <ion-item class="item-avatar" href="#/main/member/user_info?userId={{f.other}}&tempUrl=/main/member/privacy_black" ng-repeat="f in followList">
                <img src="{{f.info.head_pic}}">
                <h2>{{f.info.real_name | sex:f.sex :f.info.age}} <span class="identity sfz" ng-if="f.auth.identity_check">身份证</span> <span class="identity phone" ng-if="f.phone">手机</span> <span ng-if="f.info.level == 1" class="identity vip">vip</span> <span ng-if="f.info.level == 2" class="identity guest">贵宾</span> <span ng-if="f.info.level == 3" class="identity diamond">钻石</span></h2>
                <p>拉黑时间 {{f.update_time * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</p>
                <ion-option-button class="button-assertive" ng-click="removeItem($index,f)">
                    解除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
