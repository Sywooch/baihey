<ion-view>
<link href="/wechat/web/css/member.css" rel="stylesheet">
<ion-content class="member com_w_100" ng-controller="member.index">
    <ion-list>
        <a ui-sref="main.member_information" >
            <ion-item class="member_hdr">
                <div class="fl u_img">
                    <img class="rounded" src="/wechat/web/images/test.jpg">
                </div>
                <div class="fl u_info ml10">
                    <p>
                        <strong class="fs14" ng-if="userInfo.info.real_name != '未知'">{{userInfo.info.real_name}}</strong>
                        <strong class="fs14" ng-if="userInfo.info.real_name == '未知'">ID:{{userInfo.id}}</strong>
                                        <span class="ml5 cor22">
                                            {{userInfo.info.age | timeToAge}}岁
                                            <span class="sx">|</span>
                                            {{userInfo.info.is_marriage | marriage}}
                                            <span class="sx">|</span>
                                            {{userInfo.info.education | education}}
                                        </span>
                    </p>
                    <p class="mt5">
                        <span class="identity sfz" ng-if="userInfo.identity_pic.is_check == 1">身份证</span>
                        <span class="identity phone" ng-if="userInfo.phone">手机</span>
                        <span class="identity vip" ng-if="userInfo.info.level == 1">vip</span>
                        <span class="identity guest" ng-if="userInfo.info.level == 2">贵宾</span>
                        <span class="identity diamond" ng-if="userInfo.info.level == 3">钻石</span>
                    </p>
                    <p class="mt5 u_id">
                        ID：{{userInfo.id}}
                    </p>
                </div>
                <div class="small_hdr_info fr">
                    <button class="button cor4 fs20 button-icon ion-ios-arrow-right vam"></button>
                </div>
                <div class="hdr_info fr">
                    <button class="hdr_info_btn button-light rounded mt20">资料<i class="ml5 ion-ios-arrow-right vam"></i>
                    </button>
                </div>
                <div class="hdr_tips fl pr clearfix">
                    <p class="tips fl" ng-if="userInfo.identity_pic.url1 == '未知'">
                        <i class="fl bhy-icon-tips-02 mr5"></i>
                        <span class="fl">您还未上传身份证！</span>
                        <i class="fr ion-ios-arrow-right vam fs20"></i>
                    </p>

                </div>
            </ion-item>
        </a>
        <ion-item class="personal_info" href="">
            <div class="member_menu_i rounded per">
                <i class="bhy-icon-member-menu-01"></i>
            </div>
            <div class="menu_name">
                <p>个人动态</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="follow_info" ui-sref="main.member_follow">
            <div class="member_menu_i rounded follow">
                <i class="bhy-icon-member-menu-02"></i>
            </div>
            <div class="menu_name">
                <p>谁关注了我</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="engagements_info" href="">
            <div class="member_menu_i rounded eng">
                <i class="bhy-icon-member-menu-03"></i>
            </div>
            <div class="menu_name">
                <p>我的约会</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="marker_info" href="">
            <div class="member_menu_i rounded marker">
                <i class="bhy-icon-member-menu-04"></i>
            </div>
            <div class="menu_name">
                <p>申请红娘服务</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="privacy_info" ui-sref="main.member_privacy">
            <div class="member_menu_i rounded privacy">
                <i class="bhy-icon-member-menu-05"></i>
            </div>
            <div class="menu_name">
                <p>隐私设置</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="security_info" ui-sref="main.member_security">
            <div class="member_menu_i rounded security">
                <i class="bhy-icon-member-menu-06"></i>
            </div>
            <div class="menu_name">
                <p>账户安全</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="honesty_info" ui-sref="main.member_honesty">
            <div class="member_menu_i rounded honesty">
                <i class="bhy-icon-member-menu-07"></i>
            </div>
            <div class="menu_name">
                <p>诚信认证</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="vip_info" href="">
            <div class="member_menu_i rounded vip">
                <i class="bhy-icon-member-menu-08"></i>
            </div>
            <div class="menu_name">
                <p>会员中心</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="money_info" ui-sref="main.member_bribery">
            <div class="member_menu_i rounded money">
                <i class="bhy-icon-member-menu-09"></i>
            </div>
            <div class="menu_name">
                <p>嘉瑞红包</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="about_info" ui-sref="">
            <div class="member_menu_i rounded about">
                <i class="bhy-icon-member-menu-10"></i>
            </div>
            <div class="menu_name">
                <p>关于嘉瑞</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
        <ion-item class="help_info" href="">
            <div class="member_menu_i rounded help">
                <i class="bhy-icon-member-menu-11"></i>
            </div>
            <div class="menu_name">
                <p>帮助中心</p>
            </div>
            <div class="menu_arrow">
                <i class="ion-ios-arrow-right vam"></i>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>
