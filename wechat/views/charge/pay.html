        <div class="list list-inset">
            <div class="tac mb10 clearfix">
                <p>
                    <img src="/wechat/web/images/pay_{!$order['status'] == 0 ? 'wait' : 'ok'}.png" width="70" class="mr10 vam">
                    <span class="vam fs30">{!$order['status'] == 0 ? '等待支付' : '支付成功'}</span>
                </p>
            </div>
            <ion-item>
                <span>订单编号：</span>
                <b>{!$order['order_id']}</b>
            </ion-item>
            <ion-item>
                <span>商品名称：</span>
                <b>{!$goods['name']}</b>
            </ion-item>
            <ion-item>
                <span>开通时长：</span>
                <b>{!$goods['value']}个月</b>
            </ion-item>
            <ion-item>
                <span>支付金额：</span>
                <b>{!$order['money'] / 100}元</b>
            </ion-item>
            <ion-item>
                <span>订单状态：</span>
                <b>{!$order['status'] == 0 ? '等待支付' : '支付成功'}</b>
            </ion-item>
            <ion-item>
                <span>创建时间：</span>
                <b>{!$order['create_time']}</b>
            </ion-item>
        </div>
    </ion-content>
