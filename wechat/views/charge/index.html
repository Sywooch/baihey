<ion-view hide-tabs="true">
    <link href="/wechat/web/css/charge.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ng-click="jump()"></button>
        <h1 class="title">选择支付方式</h1>
    </ion-header-bar>
    <ion-content class="com_w_100 bhy m_bg pay_type">
        <ion-list>
                <ion-item class="mb10">
                    <img ng-if="goods.charge_goods_id != 9" class="fl mr20 vam goods_img" src="{{goods.img}}" height="40">
                    <p>商品：<span class="cor14">{{goods.name}}</span></p>
                    <p ng-if="goods.charge_goods_id != 9">时长：<span class="cor14">{{goods.value}}个月</span></p>
                    <p ng-if="goods.charge_goods_id != 9">现价：<span class="cor14">{{goods.price / 100 | currency:'￥'}}</span></p>
                    <p ng-if="goods.charge_goods_id != 9"><s>原价：<span class="cor14">{{goods.native_price / 100 | currency:'￥'}}</span></s></p>
                    <p ng-if="goods.charge_goods_id == 9">金额：<span class="cor14">{{goods.money / 100 | currency:'￥'}}</span></p>
                </ion-item>

                <ion-radio ng-if="iswx" ng-model="formData.payType" ng-value="5">
                    <img class="mr10 vam" src="/wechat/web/images/member/wechatPay.png" height="30">
                    <span class="vam">微信支付</span>
                </ion-radio>
                <ion-radio ng-if="!iswx" ng-model="formData.payType" ng-value="4">
                    <img class="mr10 vam" src="/wechat/web/images/member/zfbPay.png" height="30">
                    <span class="vam">支付宝</span>
                </ion-radio>
                <div class="mt30 w100 tac mb30">
                    <button  class="button button-energized w50" ng-click="pay()">立即支付</button>
                </div>
        </ion-list>
    </ion-content>
</ion-view>
