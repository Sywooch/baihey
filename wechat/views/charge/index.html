<ion-view hide-tabs="true">
    <link href="/wechat/web/css/charge.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ng-click="jump()"></button>
        <h1 class="title">选择支付方式</h1>
    </ion-header-bar>
    <ion-content class="com_w_100 bhy m_bg pay_type">
        <ion-list>
            <ion-item class="mb10">
                <img class="fl mr20 vam goods_img" src="{{goods.img}}" height="40">
                <p>商品：<span class="cor14">{{goods.name}}</span></p>
                <p>时长：<span class="cor14">{{goods.value}}个月</span></p>
                <p>现价：<span class="cor14">{{goods.price | currency:'￥'}}</span></p>
                <p><s>原价：<span class="cor14">{{goods.native_price | currency:'￥'}}</span></s></p>
            </ion-item>

            <ion-radio ng-if="iswx" ng-model="formData.payType" ng-value="1">
                <img class="mr10 vam" src="/wechat/web/images/member/wechatPay.png" height="30">
                <span class="vam">微信支付</span>
            </ion-radio>
            <ion-radio ng-if="!iswx" ng-model="formData.payType" ng-value="2">
                <img class="mr10 vam" src="/wechat/web/images/member/zfbPay.png" height="30">
                <span class="vam">支付宝</span>
            </ion-radio>

            <div class="mt30 w100 tac mb30">
                <button ng-click="pay()" class="button button-energized w50">立即支付</button>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
