<link href="/wechat/web/css/plugin/ionic/ionic-citypicker.css" rel="stylesheet">
<div class="com_w_100" ng-controller="site.index">
    <ion-header>
        <div class="bar bar-header">
            <a href="javascript:;" ng-click="cityModal.show()" class="button button-icon "><i
                    class="fs16 ion-android-pin positive mr5"></i>重庆<i
                    class="ml5 fs14 ion-android-arrow-dropdown positive"></i></a>
            <a href="javascript:;" ng-click="search()" class="button button-icon">搜索</a>
        </div>
    </ion-header>

    <ion-content ng-cloak class="has-header has-footer bhy-has-footer site">
        <ion-list>
            <div class="row">
                <div class="col col-25"><img class="item_uimg rounded" src="/wechat/web/images/u_noimg.jpg"></div>
                <div class="col col-75">

                    <div class="row pl0">
                        <div class="col">会员1564198，您好！</div>
                        <label class="label-right fs12 cor20">ID:1564198</label>
                    </div>

                    <div class="row pl0">
                        <div class="col"><a class="warn" href="/member/information"><i
                                class="ion-ios-information cor0 mr5"></i>请您上传身份证，完善资料 >></a></div>
                    </div>
                </div>
            </div>

            <ion-item collection-repeat="item in items track by item.id" item="item" href="/item/{{item.id}}">
                <div class="row">

                    <div class="col col-25"><img class="item_uimg rounded" src="{{item.info.head_pic}}"></div>

                    <div class="col col-75">
                        <div class="row pl0">
                            <div class="col">
                                <span class="fwb fs14">{{item.info.real_name}}</span>
                                <span ng-if="item.info.age != '未知'" class="cor19 fs12">{{item.info.age}}岁</span> <span ng-if="item.info.height != '未知'"
                                    class="cor19 fs12">{{item.info.height}}cm</span>
                                <span ng-if="item.info.is_marriage != '未知'" class="cor19 fs12">{{item.info.is_marriage}}</span>
                            </div>
                            <div class="col-20"><label class="label-right fs12"><i
                                    class="ion-android-pin mr5 positive"></i>{{item.city}}渝中区</label>
                            </div>
                        </div>

                        <div class="row pl0">
                            <p class="col fs12"><span class="identity sfz">身份证</span> <span class="identity phone">手机</span> <span ng-if="item.info.level == 1" class="identity vip">vip</span> <span ng-if="item.info.level == 2" class="identity guest">贵宾</span> <span ng-if="item.info.level == 3" class="identity diamond">钻石</span></p>
                        </div>

                        <div class="row pl0">
                            <div class="col">
                                <p class="cor20 signature">{{item.personalized}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

    <script id="selCityModal.html" type="text/ng-template">
        <ion-modal-view ng-controller="site.childCityController">
            <ion-header-bar>
                <a href="javascript:;" ng-click="cityModal.hide()" class="button button-icon "><i
                        class="fs16 ion-android-pin positive mr5"></i>重庆<i
                        class="ml5 fs14 ion-android-arrow-dropup positive"></i></a>
                <a href="javascript:;" ng-click="cityModal.hide()" class="button button-icon">保存</a>
            </ion-header-bar>
            <ion-content>
                <ion-scroll zooming="false"
                            ng-style="scrollStyle" style="border-right: 1px solid #ccc;">
                    <ion-list style="height: 3000px;">
                        <ion-item ng-repeat="province in provinces track by province.id" item="province"
                                  class="item tac" ng-class="{true:'selected',flase:''}[selId == province.id]"
                                  href="#" ng-click="selected_pv({{province.id}})">
                            {{province.name}}
                        </ion-item>
                    </ion-list>
                </ion-scroll>
                <ion-scroll zooming="false" ng-style="scrollStyle">
                    <ion-list class="city" style="height: 3000px;">
                        <ion-item ng-repeat="city in citys track by city.id" item="city" class="item tac"
                                  ng-if="selId == city.parent" ng-click="selected_city({{city.id}})"
                                  ng-class="{true:'selected',flase:''}[cityId == city.id]" href="#">
                            {{city.name}} <i class="ml25 ion-ios-checkmark-outline"></i>
                        </ion-item>
                    </ion-list>
                </ion-scroll>
            </ion-content>
        </ion-modal-view>
    </script>

    <script id="city-picker-modal.html" type="text/ng-template">
        <div ng-class="{'city-picker-backdrop' : vm.backdrop }">
            <ion-modal-view class="city-picker-bg">
                <div class="city-bgclose" ng-click="vm.clickToClose()"></div>
                <div class="city-picker ">
                    <header class=" bar city-picker-header" ng-class="vm.barCssClass">
                        <h1 class="title"></h1>
                        <div class="buttons">
                            <button class="button" ng-click="vm.returnOk()">{{vm.okText}}</button>
                        </div>
                    </header>
                    <div class="city-picker-inner has-header">
                        <div class="row ">
                            <div class="col col-33">
                                <ion-scroll delegate-handle={{vm.provinceHandle}} on-scroll="vm.getData('province')"
                                            scrollbar-y=false>
                                    <ul>
                                        <li ng-repeat="province in vm.cityData">{{province.name}}</li>
                                    </ul>
                                </ion-scroll>
                            </div>
                            <div class="col col-33">
                                <ion-scroll delegate-handle={{vm.cityHandle}} on-scroll="vm.getData('city')"
                                            scrollbar-y=false>
                                    <ul>
                                        <li ng-repeat="city in vm.province.sub">{{city.name}}</li>
                                    </ul>
                                </ion-scroll>
                            </div>
                            <div class="col col-33">
                                <ion-scroll delegate-handle={{vm.countryHandle}} on-scroll="vm.getData('country')"
                                            scrollbar-y=false>
                                    <ul>
                                        <li ng-repeat="country in vm.city.sub">{{country.name}}</li>
                                    </ul>
                                </ion-scroll>
                            </div>
                        </div>
                        <div class="picker-center-highlight"></div>
                    </div>
                </div>
            </ion-modal-view>
        </div>
    </script>
