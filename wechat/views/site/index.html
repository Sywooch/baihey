    <script id="selCityModal.html" type="text/ng-template">
        <ion-modal-view ng-controller="site.childCityController">
            <ion-header-bar>
                <a href="javascript:;" ng-click="cityModal.hide()" class="button button-icon "><i
                        class="fs16 ion-android-pin positive mr5"></i>重庆<i

                <a href="javascript:;" ng-click="cityModal.hide()" class="button button-icon">保存</a>
            </ion-header-bar>
            <ion-content>
                <ion-scroll zooming="false"
                            ng-style="scrollStyle" style="border-right: 1px solid #ccc;">
                    <ion-list style="height: 3000px;">
                        <ion-item ng-repeat="province in provinces track by province.id" item="province"
                                  class="item tac" ng-class="{true:'selected',flase:''}[selId == province.id]"
                                  href="#" ng-click="selected_pv({{province.id}})">
                            {{province.name}}
                        </ion-item>
                    </ion-list>
                </ion-scroll>
                <ion-scroll zooming="false" ng-style="scrollStyle">
                    <ion-list class="city"  style="height: 3000px;">
                        <ion-item ng-repeat="city in citys track by city.id" item="city" class="item tac"
                                  ng-if="selId == city.parent" ng-click="selected_city({{city.id}})" ng-class="{true:'selected',flase:''}[cityId == city.id]" href="#">
                            {{city.name}} <i class="ml25 ion-ios-checkmark-outline"></i>
                        </ion-item>
                    </ion-list>
                </ion-scroll>
            </ion-content>
        </ion-modal-view>
    </script>
