<ion-header>
    <div class="bar bar-header">
        <a href="/wap/user/login" class="button button-icon icon ion-arrow-left-c"></a>
        <h1 class="title"></h1>
    </div>
</ion-header>

<ion-content class="com_w_100 has-header has-footer bhy-has-footer">
    <ion-list ng-controller="site.index" show-delete="data.showDelete" on-delete="onItemDelete(item)" option-buttons="itemButtons">

        <ion-item ng-repeat="item in items" item="item" href="#/item/{{item.id}}">
            <dl >
                <dt><img src=""></dt>
                <dd>Item {{ item.id }}</dd>
            </dl>
        </ion-item>

    </ion-list>
</ion-content>
