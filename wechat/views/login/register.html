<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/wechat/web/css/plugin/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/font-awesome.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/buttons.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/amezeui/amazeui.min.css" rel="stylesheet">
    <link href="/wechat/web/css/base.css" rel="stylesheet">
    <link href="/wechat/web/css/index.css" rel="stylesheet">
</head>
<body>
<div class="bhy com_w_100 pa login_bg">

    <div class="login_box">
        <p class="cor0 mt40 login_title tac mb15">
            <span class="t_line"></span>
            <span class="t_f p_0_10">会员注册</span>
            <span class="t_line"></span>
        </p>


        <div class="login_form tac mr0a">
            <form action="" method="post" >
                <input type="hidden" name="rememberPass" id="rememberPass" value="1">
                <div class="form-group">
                    <i class="icon-mobile-phone icon-input"></i>
                    <input class="login_input mobile" placeholder="请输入正确的手机号码">
                </div>
                <div class="form-group clearfix"><input class="login_input pass fl mr5" id="code" placeholder="请输入短信验证码" style="padding-left: 10px !important; width: 60%;"><input type="button" class="fr getCode" value="获取验证码"></div>
                <div class="form-group mt30"><button id="login_submit" class="button button-highlight button-rounded button-large">立即注册</button></div>
                <div class="form-group mt50"><h5 class="cor0">或用以下帐号注册</h5></div>
                <div class="form-group mt30"><a href="" class="third-party qq"></a> <a href="" class="third-party wechat"></a> <a href="" class="third-party weibo"></a></div>
            </form>



        </div>

    </div>


</div>
<!--[if (gte IE 9)|!(IE)]><!-->
<script src="/wechat/web/js/plugin/jquery/jquery.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="/wechat/web/js/plugin/jquery/jquery-1.12.2.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="/wechat/web/js/plugin/amezeui/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="/wechat/web/js/plugin/amezeui/amazeui.min.js"></script>
<script src="/wechat/web/js/comm.js"></script>
<script>
    $(function(){
        var winHeight = window.screen.height;
        $('.login_bg').css('height',winHeight+'px');
        $('.getCode').click(function(){
            if(!ar.validateMobile($('.mobile').val())){
               ar.bhyModal.modal('提示','请输入正确的手机号码');
                return false;
            }
            $('.getCode').addClass('dslb').prop('disabled',true);
            max_time = 60;
            tick_timer = setInterval(function(){btn_tick();},1000);
            setTimeout(function(){
                $('.getCode').prop('disabled',false).removeClass('dslb');
                end_tick();
            }, max_time*1000);
        })




        function btn_tick(){
            max_time -= 1;
            $('.getCode').val("重新发送"+max_time);
        }

        function end_tick(){
            $('.getCode').val("获取验证码");
            clearInterval(tick_timer);
        }
    })
</script>
</body>

</html>
