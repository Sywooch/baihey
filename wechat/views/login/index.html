<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/wechat/web/css/plugin/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/font-awesome.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/buttons.css" rel="stylesheet">
    <link href="/wechat/web/css/base.css" rel="stylesheet">
    <link href="/wechat/web/css/index.css" rel="stylesheet">
</head>
<body>
<div class="bhy com_w_100 pa login_bg">

    <div class="login_box">
        <p class="cor0 mt40 login_title tac mb15">
            <span class="t_line"></span>
            <span class="t_f p_0_10">会员登录</span>
            <span class="t_line"></span>
        </p>


        <div class="login_form tac mr0a">
            <form action="" method="post" >
                <input type="hidden" name="rememberPass" id="rememberPass" value="1">
                <div class="form-group"><i class="icon-user icon-input"></i><input class="login_input name" placeholder="请输入手机号码、ID"></div>
                <div class="form-group"><i class="icon-lock icon-input"></i><input class="login_input pass" placeholder="请输入密码"></div>
                <div class="form-group clearfix"><label class="fl check_pass cor0"><i class="ck icon-ok-sign mr5"></i>记住密码</label> <a class="forgetpass cor0 fr" href="">忘记密码</a></div>
                <div class="form-group mt30"><button id="login_submit" class="button button-highlight button-rounded button-large">立即登录</button></div>
                <div class="form-group mt50"><h5 class="cor0">或用以下帐号登录</h5></div>
                <div class="form-group mt30"><a href="" class="third-party qq"></a> <a href="" class="third-party wechat"></a> <a href="" class="third-party weibo"></a></div>
            </form>

        </div>

    </div>


</div>


<script src="/wechat/web/js/plugin/jquery/jquery-1.12.2.min.js"></script>
<script>
$(function(){
    var winHeight = window.screen.height;
    $('.login_bg').css('height',winHeight+'px');

    $('#rememberPass').val(1);
    $('.check_pass').click(function(){
        var i = $(this).children('.ck');
        if(i.hasClass('icon-ok-sign')){
            i.removeClass('icon-ok-sign').addClass('icon-circle');
            $('#rememberPass').val(0);
        }else {
            i.removeClass('icon-circle').addClass('icon-ok-sign');
            $('#rememberPass').val(1);
        }
    })
})
</script>
</body>

</html>
