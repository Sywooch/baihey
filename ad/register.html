<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>嘉瑞百合缘-会员注册</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/frontend/web/css/base.css" rel="stylesheet">
    <link href="/ad/css/ad.css" rel="stylesheet">
    <link href="/backend/web/CloudAdmin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="ad_reg_con ad_reg_bg">
    <div class="ad_reg_logo"></div>
    <div class="ad_reg_form">
        <div class="reg_input_phone pr">
            <div class="pa">
                <img class="phone_icon" src="/ad/images/smartphone.png" height="26">
                <img src="/ad/images/brackets.png" height="44">
            </div>
            <input id="phone" type="text" placeholder="请输入手机号码">
        </div>
        <div class="reg_input_code">
            <input id="code" type="number" placeholder="请输入验证码">
            <button type="button" class="getCode">点击获取验证码</button>
        </div>
        <div class="reg_submit">
            <button id="regSubmit" type="button">立即注册，开启幸福之旅</button>
        </div>
    </div>

    <div class="pic_list pr">
        <div class="row">
            <div class="col-xs-3">
                <img src="/ad/images/1.png" data-index="1" data-describe="周先生 27岁丨本科丨未婚">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/2.png" data-index="2" data-describe="戴小姐 34岁|本科|离异">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/3.png" data-index="3" data-describe="王先生 35岁|大专|离异">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/4.png" data-index="4" data-describe="汪小姐 31岁|本科|离异">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <img src="/ad/images/5.png" data-index="5" data-describe="李先生 40岁|大专|离异">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/6.png" data-index="6" data-describe="胡先生 37岁|硕士|离异">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/7.png" data-index="7" data-describe="胡小姐 21岁|本科|未婚">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/8.png" data-index="8" data-describe="陈先生 28岁|本科|未婚">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <img src="/ad/images/9.png" data-index="9" data-describe="高小姐 24岁|本科|未婚">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/10.png" data-index="10" data-describe="向先生 28岁|本科|未婚">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/11.png" data-index="11" data-describe="黄女士 41岁|高中|离异">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/12.png" data-index="12" data-describe="孙女士 41岁|本科|离异">
            </div>
        </div>
        <div class="show_pic_bg"></div>
        <div class="show_pic_box">
            <div class="big_pic pr">
                <img class="b_pic" src="/ad/images/1.png">
                <span class="pic_describe">周先生 18岁|未婚|本科</span>
            </div>
            <div class="next">
                <span class="next_btn" data-index="1">下一位</span>
            </div>
        </div>
    </div>
</div>

<div >

</div>

<script src="/wechat/web/js/plugin/jquery-1.8.3.min.js"></script>
<script src="/ad/js/ad.js"></script>
</body>

</html>
