<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>嘉瑞百合缘-会员注册</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/frontend/web/css/base.css" rel="stylesheet">
    <link href="/ad/css/ad.css" rel="stylesheet">
    <link href="/backend/web/CloudAdmin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="ad_reg_con ad_reg_bg">
    <div class="ad_reg_logo"></div>
    <div class="ad_reg_form">
        <div class="reg_input_phone pr">
            <div class="pa">
                <img class="phone_icon" src="/ad/images/smartphone.png" height="26">
                <img src="/ad/images/brackets.png" height="44">
            </div>
            <input type="text" placeholder="请输入手机号码">
        </div>
        <div class="reg_input_code">
            <input type="text" placeholder="请输入验证码">
            <button class="getCode">点击获取验证码</button>
        </div>
        <div class="reg_submit">
            <button>立即注册，开启幸福之旅</button>
        </div>
    </div>

    <div class="pic_list">
        <div class="row">
            <div class="col-xs-3">
                <img src="/ad/images/1.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/2.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/3.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/4.png">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <img src="/ad/images/5.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/6.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/7.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/8.png">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <img src="/ad/images/9.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/10.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/11.png">
            </div>
            <div class="col-xs-3">
                <img src="/ad/images/12.png">
            </div>
        </div>
    </div>
</div>

<script src="/wechat/web/js/plugin/jquery-1.8.3.min.js"></script>
<script src="/ad/js/ad.js"></script>
</body>

</html>
