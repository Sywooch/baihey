<div class="row">
    <div class="col-md-12">
        <!-- BOX -->
        <div class="box border primary">

            <div class="box-body">
                <p class="btn-toolbar text-right"><!--<a href="" class="btn btn-primary"><i class="fa fa-pencil"></i> 添加</a></p>-->
                <table cellpadding="0" cellspacing="0" border="0" class="j-datatables table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th data-name="name">名称</th>
                        <th>类型</th>
                        <th class="hidden-xs">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <ul>
                        {{foreach from=$list item=vo}}

                                {{if $vo['type'] ==3 }}
                                    美食
                                {{else if $vo['type'] == 2}}
                                    电影
                                {{/if}}
                            </td>
                            <td>
                                <a href=""><button type="button" class="btn btn-primary">编辑</button></a>
                                <a href=""><button type="button" class="btn btn-primary">授权</button></a>
                                <button type="button" data-url="/admin/rbac/delete-role" class="btn btn-danger btn_del">删除</button>
                            </td>
                        </tr>
                        {{/foreach}}
                    </ul>

                </table>
            </div>
        </div>
    </div>
</div>
