        /**

        function getZodicByBirthday(birthday) {
            var toyear = 1997;

            x = (toyear - birthyear) % 12

            }

                }

                    }

                        if ((x == 10) || (x == -2)) {

                        }
                        else {

                                zodic.id = 5;
                                zodic.name = '龙';
                            }
                            else {
                                if ((x == 8) || (x == -4)) {
                                    zodic.id = 6;
                                    zodic.name = '蛇';
                                }
                                else {
                                    if ((x == 7) || (x == -5)) {
                                        zodic.id = 7;
                                        zodic.name = '马';
                                    }
                                    else {
                                        if ((x == 6) || (x == -6)) {
                                            zodic.id = 8;
                                            zodic.name = '羊';
                                        }
                                        else {
                                            if ((x == 5) || (x == -7)) {
                                                zodic.id = 9;
                                                zodic.name = '猴';
                                            }
                                            else {
                                                if ((x == 4) || (x == -8)) {
                                                    zodic.id = 10;
                                                    zodic.name = '鸡';
                                                }
                                                else {
                                                    if ((x == 3) || (x == -9)) {
                                                        zodic.id = 11;
                                                        zodic.name = '狗';
                                                    }
                                                    else {
                                                        if ((x == 2) || (x == -10)) {
                                                            zodic.id = 12;
                                                            zodic.name = '猪';
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
            return zodic;
        }
