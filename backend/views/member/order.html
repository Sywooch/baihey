<script>

    function getAdd(id,val) {
        for (var i in area) {
            area[i].id = parseInt(area[i].id);
            if (area[i].id == val) {
                $("#area_" + id).html(area[i].name);
                break;
            }
        }
    }

    function showUpload(id,userName) {
        layer.open({
            type: 1,
            shade: false,
            area: '800px',
            offset: ['100px', '200px'],
            title: false, //不显示标题
            content: $('#upload'), //捕获的元素
            cancel: function (index) {
                layer.close(index);
            },
            success:function(content,index){
                content.find('.userName').text(userName);
            }

        });
    }

</script>
