<div class="wrapper wrapper-content animated fadeInUp">
    <div class="ibox">
        <div class="ibox-title"><h5>会员列表</h5>
            <div class="ibox-tools rboor">
                <a href="/admin/member/save" class="btn btn-green btn-xs p310"><i class="fa fa-plus"></i> 添加</a>
                <a href="projects.html" class="btn btn-green btn-xs p310"><i class="fa fa-edit"></i> 编辑</a>
                <a href="projects.html" class="btn btn-green btn-xs p310"><i class="fa fa-trash-o"></i> 删除</a>
                <a href="projects.html" class="btn btn-green btn-xs p310"><i class="fa fa-check-square-o"></i> 批量审核</a>
                <button id="tb-refresh" href="projects.html" class="btn btn-green btn-xs p310"><i class="fa fa-refresh"></i> 刷新</button>
            </div>
        </div>

        <div class="ibox-content">
            <!-- search star -->
            <!-- search end -->
            <table id="demo1" class="table table-striped table-bordered table-hover dataTables-example dataTable" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="tn"><input id="checkall" name="" type="checkbox" value=""></th>
                    <th>头像</th>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>婚姻</th>
                    <th>身高</th>
                    <th>学历</th>
                    <th>等级</th>
                    <th>服务</th>
                    <th>状态</th>
                    <th>签单</th>
                    <th>地址</th>
                    <th>证件</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{foreach from=$list item=vo}}
                <tr>
                    <td><input name="" type="checkbox" value=""></td>
                    <td><img class="user_img" src="/backend/web/CloudAdmin/img/addressbook/1.jpg"></td>
                    <td>{{$vo.id}}</td>
                    {{$info = json_decode($vo.info)}}
                    <td>{{$info->real_name}}</td>
                    <td>男</td>
                    <td>{{getAge($info->age)}}</td>
                    <td>未婚</td>
                    <td>165</td>
                    <td>大专</td>
                    <td>VIP</td>
                    <td>是</td>
                    <td>未审核</td>
                    <td>否</td>
                    <td>重庆市重庆市渝中区</td>
                    <td>有</td>
                    <td>
                        <button class="btn btn-primary btn-sm tip" title="管理"><i class="fa fa-cog"></i></button>
                        <button class="btn btn-info btn-sm tip" title="配对记录"><i class="fa fa-heart"></i></button>
                        <button class="btn btn-info btn-sm tip" title="消息记录"><i class="fa fa-comments"></i></button>

                    </td>
                </tr>
                {{/foreach}}
                </tbody>
            </table>
        </div>

    </div>
</div>


<script>

    jQuery(document).ready(function() {
        App.setPage("dynamic_table");  //Set current page
    });

</script>
