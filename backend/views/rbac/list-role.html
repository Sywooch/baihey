<!--表格-->
<div class="row">
    <div class="col-md-12">
        <!-- BOX -->
        <div class="box border green">
            <div class="box-title">
                <h4><i class="fa fa-table"></i>角色列表</h4>
                <div class="tools hidden-xs">
                    <a href="/admin/rbac/create-role" class="">
                        <i class="fa  fa-plus-square">添加</i>
                    </a>
                </div>
            </div>
            <div class="box-body">
                <table cellpadding="0" cellspacing="0" border="0" class="j-datatables table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th data-name="name">角色名</th>
                        <th class="hidden-xs">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <ul>
                        {foreach from=$list item=vo}
                            <tr class="gradeX">
                                <td>{$vo->name}</td>
                                <td>
                                    <a href="/admin/rbac/edit-role?item={$vo->name}"><button type="button" class="btn btn-primary">编辑</button></a>
                                    <a href="/admin/rbac/create-empowerment?item={$vo->name}"><button type="button" class="btn btn-primary">授权</button></a>
                                    <button type="button" data-url="/admin/rbac/delete-role?name={$vo->name}" class="btn btn-danger btn_del">删除</button>
                                </td>
                            </tr>
                        {/foreach}
                    </ul>

                </table>
            </div>
        </div>
    </div>
</div>
